<div class="container">
    <div class="row">
        <div class="col-md-9 mt-5 add_div rounded">
            <h1 class="text-center text-success mt-2">UPDATE PRODUCT</h1>
            <form [formGroup]="myForm" (ngSubmit)="updatedata()">
                <div class="row mt-2 text-start p-4">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold ">Product Name</label>
                        <input type="text" class="form-control" formControlName="name" [(ngModel)]="proData.name" 
                            placeholder="Enter Product Name" required>
                        <div class="alert alert-danger" *ngIf="fdata['name'].invalid && fdata['name'].dirty">
                            <div *ngIf="fdata['name'].errors && fdata['name'].errors['required']">
                                Product Name is required
                            </div>
                            <div *ngIf="fdata['name'].errors && fdata['name'].errors['pattern']">
                           Only letter is allow
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label fw-bold ">Select Category</label>

                        <select class="form-control" formControlName="category" [(ngModel)]="proData.category" required>
                            <option disabled >Choose Category</option>
                            <option>Veg Pizza </option>
                            <option>Non-Veg Pizza </option>
                        </select>
                        <div class="alert alert-danger" *ngIf="fdata['category'].invalid && fdata['category'].dirty">
                            <div *ngIf="fdata['category'].errors && fdata['category'].errors['required']">
                                category is required
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold mt-3">Product Price</label>
                        <input type="text" class="form-control" formControlName="price" [(ngModel)]="proData.price" required
                            placeholder="Enter Product Price">
                            <div class="alert alert-danger" *ngIf="fdata['price'].invalid && fdata['price'].dirty">
                                <div *ngIf="fdata['price'].errors && fdata['price'].errors['required']">
                                    price is required
                                </div>
                                <div *ngIf="fdata['price'].errors && fdata['price'].errors['pattern']">
                                    Enter the valid price
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold mt-3">Product Quantity</label>
                        <input type="text" class="form-control" formControlName="qty" [(ngModel)]="proData.qty"
                            placeholder="Enter Product Quantity" required>
                            <div class="alert alert-danger" *ngIf="fdata['qty'].invalid && fdata['qty'].dirty">
                                <div *ngIf="fdata['qty'].errors && fdata['qty'].errors['required']">
                                    Quantity is required
                                </div>
                                <div *ngIf="fdata['qty'].errors && fdata['qty'].errors['pattern']">
                                    Enter the valid Quantity
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputPassword1" class="form-label fw-bold mt-3">Product Image</label>
                        <input type="text" class="form-control" formControlName="image" [(ngModel)]="proData.image"
                            placeholder="Enter Product Image URL" required>
                            <div class="alert alert-danger" *ngIf="fdata['image'].invalid && fdata['image'].dirty">
                                <div *ngIf="fdata['image'].errors && fdata['image'].errors['required']">
                                    image is required
                                </div>
                                <div *ngIf="fdata['image'].errors && fdata['image'].errors['imageErr']">
                                 image  URL starting with http
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputPassword1" class="form-label fw-bold mt-3">Product Description</label>
                        <textarea class="form-control" formControlName="desc" [(ngModel)]="proData.desc"></textarea>
                        <div class="alert alert-danger" *ngIf="fdata['desc'].invalid && fdata['desc'].dirty">
                            <div *ngIf="fdata['desc'].errors && fdata['desc'].errors['required']">
                                discription is required
                            </div>
                            <div *ngIf="fdata['desc'].errors && fdata['desc'].errors['pattern']">
                                The discription length should be greater than 20 charecter
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Update Product" class="btn btn-success mx-auto btn-lg d-block mt-3" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
